<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
   <form action="#">
        <div id="container">
            <h1>Calculadora IMC</h1> <hr>
            <div class="input">
                    <label for="nome">Nome: </label><input type="text" name="nome" id="nome" autocomplete="off">
            </div>
            <div class="input">
                <label for="altura">Altura: </label><input type="number" name="nome" id="altura" step="0.01"  autocomplete="off" step="0.1">
            </div>
            <div class="input">
                <label for="peso">Peso:</label><input type="number" name="peso" id="peso" autocomplete="off" step="0.01">
            </div>
            
            <div class="btn">
                <button type="submit" id="btnCalcular">Calcular</button>
                <button type="reset" id="btnLimpar">Limpar</button>
                
            </div>

            <div id="res">Resultado...</div>
        </div>
    </form>
        <script src="imc.js"></script>
</body>
</html>
