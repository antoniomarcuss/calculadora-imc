<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
    <main>
        <section>
            <h1>Calculadora IMC</h1> <hr>
            
            <div class="input">
                    <label for="nome">Nome: </label><input type="text" name="nome" id="nome">
                </div>
                <div class="input">
                    <label for="altura">Altura: </label><input type="number" name="nome" id="altura" >
                </div>
                <div class="input">
                    <label for="peso">Peso:</label><input type="number" name="peso" id="peso">
                </div>
                <input type="submit" value="Calcular" id="btn">
                <div id="res">Resultado...</div>
        </section>
    </main>

    <script>
        let btn = document.getElementById('btn')
        btn.addEventListener('click', function() {
            let nome = document.getElementById('nome').value
            let altura = document.getElementById('altura').value
            let peso = document.getElementById('peso').value
            if(nome !== '' && altura !== '' && peso !== ""){
                let imc = (peso / (altura * altura)).toFixed(1)
                let res = document.getElementById('res')
                if(imc < 18.5){
                    res.innerHTML = `IMC: ${imc} <br> ${nome} você está ABAIXO DO PESO!`
                }else if(imc >= 18.5 && imc <= 24.9){
                    res.innerHTML = `IMC: ${imc} <br> ${nome} você está com peso Normal!`
                }else if(imc >= 25 && imc <= 29.9){
                    res.innerHTML = `IMC: ${imc} <br> ${nome} você está com SOBREPESO!`
                }else if(imc >= 30 && imc <= 39.9){
                    res.innerHTML = `IMC: ${imc} <br> ${nome} você está com OBESIDADE GRAU II!`
                }else if(imc > 40){
                    res.innerHTML = `IMC: ${imc} <br> ${nome} você está com OBESIDADE GRAVE GRAU III!`
                }
            }else{
                alert('Preencha todos os Campos!')}
            
        })
     </script>
</body>
</html>
